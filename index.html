<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="resetTemplate.css">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>

<body>
    <div id="container">
        <div id="info">
            <div id="message"></div>
            <label for="player1">
                <input value="Player 1" id="player1">
                <div class="">
                    Score: <span id="p1Score">0</span>
                </div>
            </label>
            <label for="player2">
                <input value="Player 2" id="player2">
                <div class="">
                    Score: <span id="p2Score">0</span>
                </div>
            </label>
            <button id="newGame">New Game</button>
        </div>
        <div id="game">
            <div id="playerTurn"></div>
            <div id="board"></div>
        </div>
    </div>
</body>

</html>
